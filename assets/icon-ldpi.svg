<svg width="36" height="36" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cardGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="innerBlur"/>
      <feComposite in="innerBlur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with advanced gradient -->
  <rect width="36" height="36" rx="9" fill="url(#bgGradient)"/>
  
  <!-- Subtle background pattern -->
  <circle cx="7.2" cy="7.2" r="5.3999999999999995" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="28.8" cy="28.8" r="4.32" fill="#FFFFFF" opacity="0.03"/>
  
  <!-- Main card with advanced shadow -->
  <rect x="6.5088" y="7.416" 
        width="22.982400000000002" height="21.168" 
        rx="3.6288" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card inner glow -->
  <rect x="6.5088" y="7.416" 
        width="22.982400000000002" height="21.168" 
        rx="3.6288" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Heart icon with advanced gradient and glow -->
  <path d="M 18 12.556799999999999 
           Q 12.556799999999999 8.928 
             14.3712 14.371200000000002
           Q 16.1856 19.814400000000003 
             18 22.536
           Q 19.8144 19.814400000000003 
             21.6288 14.371200000000002
           Q 23.4432 8.928 
             18 12.556799999999999 Z" 
        fill="url(#heartGradient)" filter="url(#glow)"/>
  
  <!-- Heart inner highlight -->
  <path d="M 18 12.556799999999999 
           Q 14.3712 10.440000000000001 
             15.5808 14.976000000000003
           Q 16.790399999999998 19.512 
             18 21.628800000000002
           Q 19.209600000000002 19.512 
             20.4192 14.976000000000003
           Q 21.6288 10.440000000000001 
             18 12.556799999999999 Z" 
        fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Premium accent elements -->
  <circle cx="10.440000000000001" cy="10.440000000000001" 
          r="0.6048" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="25.56" cy="11.952000000000002" 
          r="0.4536" fill="#FFFFFF" opacity="0.6"/>
</svg>
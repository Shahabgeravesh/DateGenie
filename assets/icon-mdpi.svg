<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cardGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="innerBlur"/>
      <feComposite in="innerBlur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with advanced gradient -->
  <rect width="48" height="48" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Subtle background pattern -->
  <circle cx="9.600000000000001" cy="9.600000000000001" r="7.199999999999999" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="38.400000000000006" cy="38.400000000000006" r="5.76" fill="#FFFFFF" opacity="0.03"/>
  
  <!-- Main card with advanced shadow -->
  <rect x="8.6784" y="9.888" 
        width="30.6432" height="28.223999999999997" 
        rx="4.8384" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card inner glow -->
  <rect x="8.6784" y="9.888" 
        width="30.6432" height="28.223999999999997" 
        rx="4.8384" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Heart icon with advanced gradient and glow -->
  <path d="M 24 16.7424 
           Q 16.7424 11.904 
             19.1616 19.1616
           Q 21.5808 26.419200000000004 
             24 30.048000000000002
           Q 26.4192 26.419200000000004 
             28.8384 19.1616
           Q 31.2576 11.904 
             24 16.7424 Z" 
        fill="url(#heartGradient)" filter="url(#glow)"/>
  
  <!-- Heart inner highlight -->
  <path d="M 24 16.7424 
           Q 19.1616 13.92 
             20.7744 19.968
           Q 22.3872 26.016000000000002 
             24 28.8384
           Q 25.6128 26.016000000000002 
             27.2256 19.968
           Q 28.8384 13.92 
             24 16.7424 Z" 
        fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Premium accent elements -->
  <circle cx="13.92" cy="13.92" 
          r="0.8064" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="34.08" cy="15.936" 
          r="0.6048" fill="#FFFFFF" opacity="0.6"/>
</svg>
<svg width="1242" height="1242" viewBox="0 0 1242 1242" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cardGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with advanced gradient -->
  <rect width="1242" height="1242" fill="url(#bgGradient)"/>
  
  <!-- Subtle background pattern -->
  <circle cx="248.4" cy="248.4" r="248.4" fill="#FFFFFF" opacity="0.06"/>
  <circle cx="993.6" cy="993.6" r="186.29999999999998" fill="#FFFFFF" opacity="0.04"/>
  
  <!-- Main card with advanced shadow -->
  <rect x="262.3104" y="290.628" 
        width="717.3792000000001" height="660.744" 
        rx="113.27040000000001" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card inner glow -->
  <rect x="262.3104" y="290.628" 
        width="717.3792000000001" height="660.744" 
        rx="113.27040000000001" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
  
  <!-- Heart icon with advanced gradient and glow -->
  <path d="M 621 451.09440000000006 
           Q 451.0944 337.824 
             507.7296 507.7296
           Q 564.3648 677.6352 
             621 762.5880000000001
           Q 677.6352 677.6352 
             734.2704 507.7296
           Q 790.9056 337.824 
             621 451.09440000000006 Z" 
        fill="url(#heartGradient)" filter="url(#glow)"/>
  
  <!-- Heart inner highlight -->
  <path d="M 621 451.09440000000006 
           Q 507.7296 385.02 
             545.4864 526.6080000000001
           Q 583.2432 668.196 
             621 734.2704
           Q 658.7568 668.196 
             696.5136 526.6080000000001
           Q 734.2704 385.02 
             621 451.09440000000006 Z" 
        fill="#FFFFFF" opacity="0.4"/>
  
  <!-- App name with premium styling -->
  <text x="621" y="1017.4464" 
        font-family="Arial, sans-serif" font-size="84.9528" 
        font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.95">DateUnveil</text>
  
  <!-- Premium accent elements -->
  <circle cx="385.02" cy="385.02" 

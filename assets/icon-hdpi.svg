<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cardGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="innerBlur"/>
      <feComposite in="innerBlur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with advanced gradient -->
  <rect width="72" height="72" rx="18" fill="url(#bgGradient)"/>
  
  <!-- Subtle background pattern -->
  <circle cx="14.4" cy="14.4" r="10.799999999999999" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="57.6" cy="57.6" r="8.64" fill="#FFFFFF" opacity="0.03"/>
  
  <!-- Main card with advanced shadow -->
  <rect x="13.0176" y="14.832" 
        width="45.964800000000004" height="42.336" 
        rx="7.2576" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card inner glow -->
  <rect x="13.0176" y="14.832" 
        width="45.964800000000004" height="42.336" 
        rx="7.2576" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Heart icon with advanced gradient and glow -->
  <path d="M 36 25.113599999999998 
           Q 25.113599999999998 17.856 
             28.7424 28.742400000000004
           Q 32.3712 39.628800000000005 
             36 45.072
           Q 39.6288 39.628800000000005 
             43.2576 28.742400000000004
           Q 46.8864 17.856 
             36 25.113599999999998 Z" 
        fill="url(#heartGradient)" filter="url(#glow)"/>
  
  <!-- Heart inner highlight -->
  <path d="M 36 25.113599999999998 
           Q 28.7424 20.880000000000003 
             31.1616 29.952000000000005
           Q 33.580799999999996 39.024 
             36 43.257600000000004
           Q 38.419200000000004 39.024 
             40.8384 29.952000000000005
           Q 43.2576 20.880000000000003 
             36 25.113599999999998 Z" 
        fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Premium accent elements -->
  <circle cx="20.880000000000003" cy="20.880000000000003" 
          r="1.2096" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="51.12" cy="23.904000000000003" 
          r="0.9072" fill="#FFFFFF" opacity="0.6"/>
</svg>
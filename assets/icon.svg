<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B8A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="204.8" fill="url(#bgGradient)"/>
  
  <!-- Main card with shadow -->
  <rect x="225.28" y="266.24" 
        width="573.4399999999999" height="491.52" 
        rx="65.536" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card number -->
  <text x="512" y="471.0400000000001" 
        font-family="Arial, sans-serif" font-size="204.8" 
        font-weight="bold" text-anchor="middle" fill="#FF6B8A">42</text>
  
  <!-- Heart icon with gradient -->
  <path d="M 307.20000000000005 716.8000000000001 
           Q 266.24 634.88 
             307.20000000000005 552.96
           Q 348.15999999999997 634.88 
             307.20000000000005 716.8000000000001 Z" 
        fill="url(#heartGradient)" filter="url(#glow)"/>
  
  <!-- Sparkle elements -->
  <circle cx="757.7600000000001" cy="348.15999999999997" 
          r="24.576" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="798.72" cy="307.20000000000005" 
          r="16.384" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="716.8000000000001" cy="389.12" 
          r="12.288" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Small decorative elements -->
  <circle cx="348.15999999999997" cy="307.20000000000005" 
          r="12.288" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="389.12" cy="266.24" 
          r="8.192" fill="#FFFFFF" opacity="0.4"/>
</svg>
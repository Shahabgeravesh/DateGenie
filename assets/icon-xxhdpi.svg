<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cardGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="innerBlur"/>
      <feComposite in="innerBlur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with advanced gradient -->
  <rect width="144" height="144" rx="36" fill="url(#bgGradient)"/>
  
  <!-- Subtle background pattern -->
  <circle cx="28.8" cy="28.8" r="21.599999999999998" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="115.2" cy="115.2" r="17.28" fill="#FFFFFF" opacity="0.03"/>
  
  <!-- Main card with advanced shadow -->
  <rect x="26.0352" y="29.664" 
        width="91.92960000000001" height="84.672" 
        rx="14.5152" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card inner glow -->
  <rect x="26.0352" y="29.664" 
        width="91.92960000000001" height="84.672" 
        rx="14.5152" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Heart icon with advanced gradient and glow -->
  <path d="M 72 50.227199999999996 
           Q 50.227199999999996 35.712 
             57.4848 57.48480000000001
           Q 64.7424 79.25760000000001 
             72 90.144
           Q 79.2576 79.25760000000001 
             86.5152 57.48480000000001
           Q 93.7728 35.712 
             72 50.227199999999996 Z" 
        fill="url(#heartGradient)" filter="url(#glow)"/>
  
  <!-- Heart inner highlight -->
  <path d="M 72 50.227199999999996 
           Q 57.4848 41.760000000000005 
             62.3232 59.90400000000001
           Q 67.16159999999999 78.048 
             72 86.51520000000001
           Q 76.83840000000001 78.048 
             81.6768 59.90400000000001
           Q 86.5152 41.760000000000005 
             72 50.227199999999996 Z" 
        fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Premium accent elements -->
  <circle cx="41.760000000000005" cy="41.760000000000005" 
          r="2.4192" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="102.24" cy="47.80800000000001" 
          r="1.8144" fill="#FFFFFF" opacity="0.6"/>
</svg>
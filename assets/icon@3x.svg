<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cardGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="innerBlur"/>
      <feComposite in="innerBlur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with advanced gradient -->
  <rect width="1024" height="1024" rx="256" fill="url(#bgGradient)"/>
  
  <!-- Subtle background pattern -->
  <circle cx="204.8" cy="204.8" r="153.6" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="819.2" cy="819.2" r="122.88" fill="#FFFFFF" opacity="0.03"/>
  
  <!-- Main card with advanced shadow -->
  <rect x="185.1392" y="210.94400000000002" 
        width="653.7216" height="602.112" 
        rx="103.21919999999999" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card inner glow -->
  <rect x="185.1392" y="210.94400000000002" 
        width="653.7216" height="602.112" 
        rx="103.21919999999999" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Heart icon with advanced gradient and glow -->
  <path d="M 512 357.1712 
           Q 357.1712 253.952 
             408.7808 408.7808
           Q 460.3904 563.6096 
             512 641.024
           Q 563.6096 563.6096 
             615.2192 408.7808
           Q 666.8288 253.952 
             512 357.1712 Z" 
        fill="url(#heartGradient)" filter="url(#glow)"/>
  
  <!-- Heart inner highlight -->
  <path d="M 512 357.1712 
           Q 408.7808 296.96 
             443.1872 425.98400000000004
           Q 477.5936 555.008 
             512 615.2191999999999
           Q 546.4064 555.008 
             580.8128 425.98400000000004
           Q 615.2192 296.96 
             512 357.1712 Z" 
        fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Premium accent elements -->
  <circle cx="296.96" cy="296.96" 
          r="17.2032" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="727.04" cy="339.968" 
          r="12.902399999999998" fill="#FFFFFF" opacity="0.6"/>
</svg>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cardGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="innerBlur"/>
      <feComposite in="innerBlur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with advanced gradient -->
  <rect width="192" height="192" rx="48" fill="url(#bgGradient)"/>
  
  <!-- Subtle background pattern -->
  <circle cx="38.400000000000006" cy="38.400000000000006" r="28.799999999999997" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="153.60000000000002" cy="153.60000000000002" r="23.04" fill="#FFFFFF" opacity="0.03"/>
  
  <!-- Main card with advanced shadow -->
  <rect x="34.7136" y="39.552" 
        width="122.5728" height="112.89599999999999" 
        rx="19.3536" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card inner glow -->
  <rect x="34.7136" y="39.552" 
        width="122.5728" height="112.89599999999999" 
        rx="19.3536" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Heart icon with advanced gradient and glow -->
  <path d="M 96 66.9696 
           Q 66.9696 47.616 
             76.6464 76.6464
           Q 86.3232 105.67680000000001 
             96 120.19200000000001
           Q 105.6768 105.67680000000001 
             115.3536 76.6464
           Q 125.0304 47.616 
             96 66.9696 Z" 
        fill="url(#heartGradient)" filter="url(#glow)"/>
  
  <!-- Heart inner highlight -->
  <path d="M 96 66.9696 
           Q 76.6464 55.68 
             83.0976 79.872
           Q 89.5488 104.06400000000001 
             96 115.3536
           Q 102.4512 104.06400000000001 
             108.9024 79.872
           Q 115.3536 55.68 
             96 66.9696 Z" 
        fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Premium accent elements -->
  <circle cx="55.68" cy="55.68" 
          r="3.2256" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="136.32" cy="63.744" 
          r="2.4192" fill="#FFFFFF" opacity="0.6"/>
</svg>
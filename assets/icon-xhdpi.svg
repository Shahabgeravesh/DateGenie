<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cardGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="innerBlur"/>
      <feComposite in="innerBlur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with advanced gradient -->
  <rect width="96" height="96" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Subtle background pattern -->
  <circle cx="19.200000000000003" cy="19.200000000000003" r="14.399999999999999" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="76.80000000000001" cy="76.80000000000001" r="11.52" fill="#FFFFFF" opacity="0.03"/>
  
  <!-- Main card with advanced shadow -->
  <rect x="17.3568" y="19.776" 
        width="61.2864" height="56.44799999999999" 
        rx="9.6768" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card inner glow -->
  <rect x="17.3568" y="19.776" 
        width="61.2864" height="56.44799999999999" 
        rx="9.6768" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Heart icon with advanced gradient and glow -->
  <path d="M 48 33.4848 
           Q 33.4848 23.808 
             38.3232 38.3232
           Q 43.1616 52.83840000000001 
             48 60.096000000000004
           Q 52.8384 52.83840000000001 
             57.6768 38.3232
           Q 62.5152 23.808 
             48 33.4848 Z" 
        fill="url(#heartGradient)" filter="url(#glow)"/>
  
  <!-- Heart inner highlight -->
  <path d="M 48 33.4848 
           Q 38.3232 27.84 
             41.5488 39.936
           Q 44.7744 52.032000000000004 
             48 57.6768
           Q 51.2256 52.032000000000004 
             54.4512 39.936
           Q 57.6768 27.84 
             48 33.4848 Z" 
        fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Premium accent elements -->
  <circle cx="27.84" cy="27.84" 
          r="1.6128" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="68.16" cy="31.872" 
          r="1.2096" fill="#FFFFFF" opacity="0.6"/>
</svg>